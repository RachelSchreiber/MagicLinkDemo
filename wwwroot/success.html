<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Successful - MagicLinkDemo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        
        .success-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 16px;
        }
        
        p {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer;
            border: none;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #e9ecef;
        }
        
        .user-info {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            border-left: 4px solid #4CAF50;
        }
        
        .user-info h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .user-email {
            color: #666;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            background: white;
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid #ddd;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">✅</div>
        <h1>Login Successful!</h1>
        <p>Welcome! You have successfully signed in to MagicLinkDemo using your magic link.</p>
        
        <div class="user-info" id="userInfo" style="display: none;">
            <h3>Logged in as:</h3>
            <div class="user-email" id="userEmail">Loading...</div>
        </div>
        
        <div class="actions">
            <a href="/" class="btn btn-secondary">← Back to Home</a>
            <button onclick="checkProfile()" class="btn btn-primary" id="profileBtn">Check My Profile</button>
        </div>
    </div>

    <script>
        // Load user info on page load
        window.addEventListener('load', loadUserInfo);

        async function loadUserInfo() {
            try {
                const response = await fetch('/api/me');
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('userEmail').textContent = data.email;
                    document.getElementById('userInfo').style.display = 'block';
                }
            } catch (error) {
                console.log('Could not load user info:', error);
            }
        }

        async function checkProfile() {
            const btn = document.getElementById('profileBtn');
            const originalText = btn.textContent;
            
            try {
                btn.textContent = 'Loading...';
                btn.disabled = true;
                
                const response = await fetch('/api/me');
                
                if (response.ok) {
                    const data = await response.json();
                    alert(`✅ Profile Info:\n\nEmail: ${data.email}\nAuthenticated: Yes\nLogin Time: ${new Date().toLocaleString()}`);
                } else {
                    alert('❌ Authentication failed. Please log in again.');
                }
            } catch (error) {
                alert('❌ Network error. Please check your connection.');
            } finally {
                btn.textContent = originalText;
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
